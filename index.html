<html>
    <head>
        <title>DNA</title>
        <link rel="stylesheet" href="styleDNA.css" />
    </head>
    <body>
        <section>
            <div class="container">
                <div id="lottie" class="lottie-wrap" aria-label="DNA animation"></div>
                <div id="popup" class="lottie-popup" aria-label="Popup">
                    <button type="button" class="lottie-popup__close" aria-label="Close popup"></button>
                    <div id="popup-lottie" class="lottie-popup__inner"></div>
                    <div id="popup-lottie-loader" class="lottie-popup__loader" aria-hidden="true">
                        <span class="lottie-popup__loader-dot"></span>
                        <span class="lottie-popup__loader-dot"></span>
                        <span class="lottie-popup__loader-dot"></span>
                    </div>
                    <div id="popup-text" class="lottie-popup__text" aria-hidden="true"></div>
                    <video id="popup-video" class="lottie-popup__video" playsinline></video>
                    <div id="popup-video-loader" class="lottie-popup__loader" aria-hidden="true">
                        <span class="lottie-popup__loader-dot"></span>
                        <span class="lottie-popup__loader-dot"></span>
                        <span class="lottie-popup__loader-dot"></span>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="scriptDNA.js"></script>
    </body>
</html>
